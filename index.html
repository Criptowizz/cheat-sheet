<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="estilos.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>TABLA DE REFERENCIA EN HTML</h1>
    <h2>Estructura de la tabla con títlos en columnas y filas</h2>
    <!-- Creando tabla -->
    <table> 
        <tr>
            <thead>
            <th> Nombre Tabla</th>
            <th scope="col">Título Columna1</th>
            <th scope="col">Título Columna2</th>
            <th scope="col">Titulo Columna3</th>
            </thead>
        </tr>
        <tr>    
            <th scope="row">Título Fila 1</th>
            <td>Elemento1 Fila1</td>
            <td>Elemento2 Fila1</td>
            <td>Elemento3 Fila1</td>
        </tr>
        <tr>
            <th scope="col">Título Fila 2</th>
            <td>Elemento1 Fila2</td>
            <td>Elemento2 Fila2</td>
            <td>Elemento3 Fila3</td>
        </tr>
    </table>
</body>
</html>
